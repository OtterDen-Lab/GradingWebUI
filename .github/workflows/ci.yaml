name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install uv

      - name: Install dependencies
        run: |
          uv sync --extra dev --frozen

      - name: Run tests
        run: uv run pytest -q

      - name: Run dependency audit
        run: |
          # Toolchain exceptions:
          # - pip/wheel advisories are tracked in the CI base image/tooling lifecycle.
          uv run pip-audit \
            --ignore-vuln GHSA-6vgw-5pg2-w6jp \
            --ignore-vuln GHSA-8rrh-rw8j-w5fx
